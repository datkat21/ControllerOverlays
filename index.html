    <title>Document</title>
    <style>
      html,
      body {
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      body {
        background-color: #202020;
      }

      .svg {
        width: 100%;
        height: 100%;
        display: none;
      }
      .svg.visible {
        display: block;
      }
      .svg svg {
        width: 100%;
        height: 100%;
      }

      svg path,
      svg g {
        transition: filter 0.05s ease, transform 0.05s ease;
      }

      .pressed {
        /* stroke: white;
        stroke-width: 1rem;
        fill: black; */
        /* opacity: 0.7; */
        filter: brightness(0.6) contrast(1.23);
        /* transform: scale(0.9); */
        /* transform-origin: center center; */
      }
    </style>

    <!-- <script src="Controller.min.js"></script> -->
    <script src="gamepad.js"></script>

    <script>
      window.addEventListener("load", (_) => {
        const { GamepadListener } = gamepad;

        const listener = new GamepadListener({
          deadZone: 0.05,
          precision: 3,
        });

        listener.on("gamepad:connected", (event) => {
          console.log("Connected a new gamepad.");

          setup();
        });

        listener.on("gamepad:button", (event) => {
          const {
            index, // Gamepad index: Number [0-3].
            button, // Button index: Number [0-N].
            value, // Current value: Number between 0 and 1. Float in analog mode, integer otherwise.
            pressed, // Native GamepadButton pressed value: Boolean.
            gamepad, // Native Gamepad object
          } = event.detail;

          handleInput(pressed === true ? buttonTypes.Press : buttonTypes.Rel, {
            type: "btn",
            button,
            value,
          });
        });

        listener.on("gamepad:axis", (event) => {
          const {
            index, // Gamepad index: Number [0-3].
            axis, // Axis index: Number [0-N].
            value, // Current value: Number between -1 and 1. Float in analog mode, integer otherwise.
            gamepad, // Native Gamepad object
          } = event.detail;

          handleInput(buttonTypes.Hold, {
            type: "axe",
            axis,
            value,
          });
        });

        listener.start();

        let setUp = false;

        const buttonTypes = {
          Press: 0,
          0: "Press",
          Hold: 1,
          1: "Hold",
          Rel: 2,
          2: "Rel",
        };

        let axeValues = new Map();

        function calcPercent(value, axeId) {
          // value from 0 to 1 as a 5%

          /*
          0   -> 0
          0.25-> 1.25
          0.5 -> 2.5
          1   -> 5
          */
          const val = value * 5;
          // Also to support axe multipliers like Dolphin
          const axe = axesMapping.get(axeId);
          const mul = axe.multipliers,
            dzn = axe.deadZone;
          if (mul == undefined) return val;

          let calc = val < 0 ? val * mul[0] : val * mul[1];
          let res = 0;

          if (calc > dzn[1]) res = calc;
          if (calc < dzn[0]) res = calc;

          return calc;
        }

        function handleInput(
          type,
          button = { value: null, type: null, button: null }
        ) {
          if (button.type === "btn") {
            const btn = mapping.get(button.button);
            const s = svg.querySelector(`#${btn}`);

            if (btn === undefined) return;
            if (s === null) return;

            if (button.value === 1) {
              svg.querySelector(`#${btn}`).classList.add("pressed");
            } else {
              svg.querySelector(`#${btn}`).classList.remove("pressed");
            }
          } else if (button.type === "axe") {
            // axis
            const axeLookup = button.axis;

            const axe = axesMapping.get(axeLookup);
            if (axe == undefined) return;
            const s = svg.querySelector(`#${axe.id}`);

            if (s === null) return;

            switch (axe.type) {
              case "x":
                axeValues.set(axeLookup, button.value);

                const valueY = axeValues.get(axe.sibling) || 0;

                if (type === buttonTypes.Hold) {
                  svg.querySelector(
                    `#${axe.id}`
                  ).style.transform = `translate(${calcPercent(
                    button.value,
                    axeLookup
                  )}%, ${calcPercent(valueY, axe.sibling)}%)`;
                }
                break;
              case "y":
                axeValues.set(axeLookup, button.value);

                const valueX = axeValues.get(axe.sibling) || 0;

                if (type === buttonTypes.Hold) {
                  svg.querySelector(
                    `#${axe.id}`
                  ).style.transform = `translate(${calcPercent(
                    valueX,
                    axe.sibling
                  )}%, ${calcPercent(button.value, axeLookup)}%)`;
                }
                break;
              case "trigger":
                if (button.value > 0.35) {
                  svg.querySelector(`#${axe.id}`).classList.add("pressed");
                } else if (button.value < 0.35) {
                  svg.querySelector(`#${axe.id}`).classList.remove("pressed");
                }
                break;
            }
          }
        }

        function setup() {
          if (setUp === true) return;
          setUp = true;

          document.querySelectorAll(".svg").forEach((s) => {
            s.classList.remove("visible");
          });

          const svg = document.querySelector(`.${settings.style}`);
          svg.classList.add("visible");
          window.svg = svg;
        }

        const settings = {
          // Host controller type. (This only supports one controller type so mixing won't work)
          // type: "gameCube",
          type: "xbox",
          // The style of controller to use. Only "gcn" for the moment
          style: "nsp",
        };

        const search = new URLSearchParams(location.search);

        if (search.get("type") != null) {
          settings.type = search.get("type");
        }
        if (search.get("style") != null) {
          settings.style = search.get("style");
        }

        const mapping = new Map();
        const axesMapping = new Map();

        // GameCube controller mapping.
        if (settings.type === "gameCube") {
          // Button mappings (GCN)
          mapping.set(1, "Button_A");
          mapping.set(2, "Button_B");
          mapping.set(0, "Button_X");
          mapping.set(3, "Button_Y");
          mapping.set(7, "Button_ZR");
          mapping.set(9, "Button_Start");

          // D-pad
          mapping.set(12, "Dpad_Up");
          mapping.set(13, "Dpad_Right");
          mapping.set(14, "Dpad_Down");
          mapping.set(15, "Dpad_Left");
          /*
          Axes : GCN

          0 - A-stick X
          1 - A-stick Y

          5 - C-stick X
          2 - C-stick Y

          3 - Trigger L
          4 - Trigger R

          in Controller.js, the axes are presumably +1'd
          and under "MISCAXIS_N" in button hold events.
          */
          // Analog-stick
          axesMapping.set(0, {
            id: "Analog_Stick",
            type: "x",
            sibling: 1,
            deadZone: [-0.03, 0.03],
          });
          axesMapping.set(1, {
            id: "Analog_Stick",
            type: "y",
            sibling: 0,
            deadZone: [-1, 1],
            multipliers: [1.38, 1.15],
          });
          // C-Stick
          axesMapping.set(5, {
            id: "Analog_C_Stick",
            type: "x",
            sibling: 2,
            deadZone: [-0.13, 0.13],
            multipliers: [1.44, 1.15],
          });
          axesMapping.set(2, {
            id: "Analog_C_Stick",
            type: "y",
            sibling: 5,
            deadZone: [-0.13, 0.13],
            multipliers: [1.54, 1.14],
          });
          // Triggers
          axesMapping.set(3, {
            id: "Button_L",
            type: "trigger",
            // trigger: 0.5
          });
          axesMapping.set(4, {
            id: "Button_R",
            type: "trigger",
            // trigger: 0.5
          });
        } else if (settings.type === "xbox") {
          // Generic XInput controller
          mapping.set(0, "Button_A");
          mapping.set(1, "Button_B");
          mapping.set(2, "Button_X");
          mapping.set(3, "Button_Y");
          mapping.set(4, "Button_ZL");
          mapping.set(5, "Button_ZR");
          mapping.set(6, "Button_L");
          mapping.set(7, "Button_R");
          mapping.set(8, "Button_Select");
          mapping.set(9, "Button_Start");

          mapping.set(10, "Analog_Stick");
          mapping.set(11, "Analog_C_Stick");

          // D-pad
          mapping.set(12, "Dpad_Up");
          mapping.set(15, "Dpad_Right");
          mapping.set(13, "Dpad_Down");
          mapping.set(14, "Dpad_Left");
          /*
          Axes : Xbox

          0 - A-stick X
          1 - A-stick Y

          2 - C-stick X
          3 - C-stick Y
          */
          // Analog-stick
          axesMapping.set(0, {
            id: "Analog_Stick",
            type: "x",
            sibling: 1,
            deadZone: [-0.03, 0.03],
          });
          axesMapping.set(1, {
            id: "Analog_Stick",
            type: "y",
            sibling: 0,
            deadZone: [-1, 1],
          });
          // C-Stick
          axesMapping.set(2, {
            id: "Analog_C_Stick",
            type: "x",
            sibling: 3,
            deadZone: [-0.13, 0.13],
          });
          axesMapping.set(3, {
            id: "Analog_C_Stick",
            type: "y",
            sibling: 2,
            deadZone: [-0.13, 0.13],
          });
        }
      });
    </script>
